<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>클래스 이름으로 요소를 지정한다</h1>
    <form>
      <input type="button" value="클래스 이름이 note인 배경색 변경">
    </form>
    <div id="comment">특별한 코멘트는 없다</div>
    <div id="note">일부의 반대 의견도 있었다</div>
    <div class="note">전체적으로 찬성 의견이 많았던 것 같다</div>
  </body>
</html>
