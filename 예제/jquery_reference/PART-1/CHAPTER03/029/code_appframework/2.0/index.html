<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/2.0/appframework.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      table { border:2px solid gray; }
      th, td { border:1px solid black; padding:0px; margin:0px; }
    </style>
  </head>
  <body>
    <h1>표 안의 span 요소를 지정한다</h1>
    <table border="1" class="sale">
      <thead>
        <tr><th>날짜</th><th>매출 2017</th></tr>
      </thead>
      <tbody>
      <tr><td>1월</td><td>80원</td></tr>
      <tr><td>2월</td><td>700원</td></tr>
      <tr><td>3월</td><td>1200원</td></tr>
      <tr><td>4월</td><td>1500원</td></tr>
      <tr><td>5월</td><td>2000원</td></tr>
      <tr><td>6월</td><td>2200원</td></tr>
      <tr><td><span>7월</span></td><td><span>2520원</span></td></tr>
      <tr><td>8월</td><td>2521원</td></tr>
      <tr><td>9월</td><td>2531원</td></tr>
      <tr><td>10월</td><td>2861원</td></tr>
      <tr><td><span>11월</span></td><td><span>3500원</span></td></tr>
      <tr><td>12월</td><td>5500원</td></tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr><th>날짜</th><th>매출 2018</th></tr>
      </thead>
      <tbody>
      <tr><td>1월</td><td>6541원</td></tr>
      <tr><td><span>2월</span></td><td><span>721원</span></td></tr>
    </table>
  </body>
</html>
