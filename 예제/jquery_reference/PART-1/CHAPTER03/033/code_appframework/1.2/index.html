<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/1.2/jq.mobi.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>#myList의 형제 요소를 지정한다</h1>
    <div id="myList">
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3
        <ol>
          <li>Item 3-1</li>
          <li>Item 3-2</li>
        </ol>
      </li>
      <li>Item 4</li>
    </ol>
    <ol>
      <li>Item B1</li>
      <li>Item B2</li>
    </ol>
    </div>
    <ol>
      <li>Item C1</li>
      <li>Item C2</li>
      <li>Item C3</li>
    </ol>
    <ol>
      <li>Item D1</li>
      <li>Item D2
        <ol>
          <li>Item D2-1</li>
          <li>Item D2-2</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
