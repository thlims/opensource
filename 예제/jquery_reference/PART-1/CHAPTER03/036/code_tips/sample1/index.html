<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>入力が有効になっている要素を無効にする</h1>
    <form>
      <input type="text" value="iPhone"><br>
      <input type="text" value="iPad"><br>
      <input type="text" value="Nexus 7"><br>
      <input type="text" value="Windows Phone" disabled><br>
      <input type="text" value="BlackBerry" disabled><br>
      <input type="button" value="入力が有効になっている要素を無効にする">
    </form>
  </body>
</html>
