<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>특정 내용의 input 요소를 선택한다</h1>
    <form>
      <input type="text" value="iPhone"><br>
      <input type="text" value="iPad"><br>
      <input type="text" value="Nexus"><br>
      <input type="text" value="Nexus 7"><br>
      <input type="text" value="Galaxy Nexus"><br>
      <input type="text" value="Kindle" id="kindle"><br>
      <input type="text" value="Kindle Fire HD"><br>
      <input type="button" value="내용이 Nexus인 요소의 배경색 변경" id="changeCSS">
      <input type="button" value="attr로 설정" id="setAttr">
      <input type="button" value="prop로 설정" id="setProp">
    </form>
  </body>
</html>
