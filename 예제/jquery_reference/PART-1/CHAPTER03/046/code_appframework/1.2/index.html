<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/1.2/jq.mobi.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      td { color: red; }
    </style>
  </head>
  <body>
    <h1>down 클래스에 일치하지 않는 요소를 선택한다</h1>
    <form>
      <input type="button" id="btn" value="검은색 매출 문자색 변경">
    </form>
    <table border="1" id="sale">
      <thead>
        <tr><th>날짜</th><th>매출</th></tr>
      </thead>
      <tbody>
      <tr><td>1월</td><td>100원</td></tr>
      <tr><td>2월</td><td>200원</td></tr>
      <tr><td>3월</td><td class="down">-500원</td></tr>
      <tr><td>4월</td><td>1100원</td></tr>
      <tr><td>5월</td><td>1300원</td></tr>
      <tr><td>6월</td><td class="down">-900원</td></tr>
      <tr><td>7월</td><td>450원</td></tr>
      <tr><td>8월</td><td>1000원</td></tr>
      <tr><td>9월</td><td class="down">-1560원</td></tr>
      <tr><td>10월</td><td>2100원</td></tr>
      <tr><td>11월</td><td>3500원</td></tr>
      <tr><td>12월</td><td>5700원</td></tr>
      </tbody>
    </table>
  </body>
</html>
