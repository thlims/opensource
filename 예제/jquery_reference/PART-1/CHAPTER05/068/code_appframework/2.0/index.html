<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/2.0/appframework.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      table, th, td { border:1px solid gray; }
    </style>
  </head>
  <body>
    <h1>요소를 배열로 변환한다</h1>
    <form>
      <input type="button" id="btn" value="합계를 계산한다">
    </form>
    <table>
      <thead>
        <tr><th>상품 이름</th><th>금액</th></tr>
      </thead>
      <tbody>
        <tr><th>바닐라</th><td>120</td><tr>
        <tr><th>푸딩</th><td>100</td><tr>
        <tr><th>사과</th><td>150</td><tr>
        <tr><th>딸기</th><td>140</td><tr>
        <tr><th>불량품</th><td>-600</td><tr>
      </tbody>
    </table>
  </body>
</html>
