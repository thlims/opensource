<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="js/zepto.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      table, td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <h1>가장 가까운 부모 요소를 지정한다</h1>
    <table id="sale">
      <thead>
        <tr><th>날짜</th><th>매출</th></tr>
      </thead>
      <tbody>
      <tr><th>1월</th><td>100원</td></tr>
      <tr><th>2월</th><td>-5200원</td></tr>
      <tr><th>3월</th><td>140원</td></tr>
      <tr><th>4월</th><td>1100원</td></tr>
      <tr><th>5월</th><td>1300원</td></tr>
      <tr><th>6월</th><td>900원</td></tr>
      <tr><th>7월</th><td>450원</td></tr>
      <tr><th>8월</th><td>-1000원</td></tr>
      <tr><th>9월</th><td>1900원</td></tr>
      <tr><th>10월</th><td>2100원</td></tr>
      <tr><th>11월</th><td>3500원</td></tr>
      <tr><th>12월</th><td>5700원</td></tr>
      </tbody>
    </table>
    <output id="result"></output>
  </body>
</html>
