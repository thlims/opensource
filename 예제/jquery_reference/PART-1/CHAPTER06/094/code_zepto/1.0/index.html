<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="js/zepto.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      #temp,td { border:1px solid black; margin:0; padding: 0; }

      <tr><td>12시</td><td>9도</td></tr>
      <tr><td>14시</td><td>13도</td></tr>
      <tr><td>16시</td><td>10도</td></tr>
      <tr><td>18시</td><td>8도</td></tr>
      <tr><td>20시</td><td>7도</td></tr>
      <tr><td>22시</td><td>5도</td></tr>
      </tbody>
    </table>
  </body>
</html>
