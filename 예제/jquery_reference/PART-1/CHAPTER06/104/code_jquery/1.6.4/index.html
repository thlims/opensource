<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      .note { border-bottom: 1px solid red; width: 200px; }
    </style>
  </head>
  <body>
    <h1>셀렉터로 각 요소 맨 앞에 삽입</h1>
    <form>
      <input type="button" value="note 클래스 요소에 삽입">
    </form>
    <ul>
      <li>경복궁</li>
      <li class="note">창덕궁</li>
    </ul>
    <ol>
      <li>창덕궁</li>
      <li class="note">덕수궁</li>
      <li class="note">경운궁</li>
      <li>경희궁</li>
    </ol>
  </body>
</html>
