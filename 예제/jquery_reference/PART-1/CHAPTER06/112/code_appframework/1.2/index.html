<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/1.2/jq.mobi.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      .mark {  border:2px dotted red; background-color: yellow;
          width: 160px; text-align: center; padding: 5px; }
    </style>
  </head>
  <body>
    <h1>둘러싸고 있는 요소를 삭제한다</h1>
    <form>
      <input type="button" id="btn" value="이미지를 둘러싸고 있는 div 요소 삭제">
    </form>
    <div id="imageList">
      <div class="mark"><img src="images/0.jpg" width="128" height="72" alt="경회루"></div>
      <div class="mark"><img src="images/1.jpg" width="128" height="72" alt="누리마루"></div>
      <p class="mark"><img src="images/2.jpg" width="128" height="72" alt="불국사"></p>
    </div>
  </body>
</html>
