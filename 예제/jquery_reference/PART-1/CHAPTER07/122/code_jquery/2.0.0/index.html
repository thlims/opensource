<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      #memo { width: 320px; height: 80px; overflow: scroll;  }
    </style>
  </head>
  <body>
    <h1>지정 좌표로 스크롤한다</h1>
    <form>
      <input type="button" id="btn1" value="현재 스크롤 위치 파악">
      <input type="button" id="btn2" value="20px 단위로 스크롤">
    </form>
    <div id="memo">
      jQuery는 가장 많이 이용되고 있는 JavaScript 라이브러리이다. jQuery의 매력은 적은 코드로 많은 처리를 손쉽게 할 수 있다는 점이다. 또, 풍부한 라이브러리(플러그인)가 있는 것도 많이 이용되는 이유 중 하나일 것이다. jQuery는 스마트폰용으로 특화한 jQuery Mobile도 있어 점점 활약의 장을 넓혀가고 있다.
    </div>
  </body>
</html>
