<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.19/themes/redmond/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/i18n/jquery-ui-i18n.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      #selList { list-style-type: none; margin: 0; padding: 0; width: 20%; }
      #selList li { padding: 5pt; }
      #selList .ui-selecting { background: red; opacity: 0.25; }
      #selList .ui-selected { background: red; opacity: 1.0; color: white; }
    </style>
  </head>
  <body>
    <h1>목록을 선택한다</h1>
    <ol id="selList">
      <li class="ui-widget-content">Twitter</li>
      <li class="ui-widget-content">Facebook</li>
      <li class="ui-widget-content">Google+</li>
      <li class="ui-widget-content">Naver</li>
    </ol>
  </body>
</html>
