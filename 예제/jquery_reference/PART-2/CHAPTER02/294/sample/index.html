<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/redmond/jquery-ui.css">
    <style>
      #mySelectMenu {
        width: 200pt;
      }
      .ui-icon {
        width: 32px;
        height: 32px;
        background-position : 0px 9999px
      }
      .ui-menu-item {
        height: 32px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/i18n/jquery-ui-i18n.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>사용자 아이콘 메뉴</h1>
    <select id="mySelectMenu">
      <option value="iPhone" data-iconurl="images/icon1.png">iPhone</option>
      <option value="iPad" data-iconurl="images/icon2.png">iPad</option>
      <option value="Android" data-iconurl="images/icon3.png">Android</option>
      <option value="Windows Phone" data-iconurl="images/icon4.png">Windows Phone</option>
    </select>
  </body>
</html>
