<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/redmond/jquery-ui.css">
    <style>
      .ef1 {
        width : 150px; height: 50px;
        color : red; background-color : #ff8;
        border : 1px solid black;
      }
      .ef2 {
        width : 200px; height: 100px;
        color : yellow; background-color : #00008f;
        border : 3px solid red;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>jQuery UI 효과</h1>
    <div class="ef1 ef2">Effect Box 1</div>
    <div class="ef1 ef2">Effect Box 2</div>
  </body>
</html>
