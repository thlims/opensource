<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/redmond/jquery-ui.css">
    <style>
      .ef1 {
        width : 200px; height: 40px;
        color : red; background-color : #ff8;
        border : 1px solid black;
      }
      .ef2 {
        width : 200px; height: 40px;
        color : yellow; background-color : #00008f;
        border : 3px solid red;
      }
      .ef3 {
        width : 200px; height: 70px;
        color : white; background-color : black;
        border : 5px dotted orange;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>jQuery UI 효과</h1>
    <div class="ef1">Box 1 (ef1→ef3)</div>
    <div class="ef2">Box 2 (ef2→ef3)</div>
    <div class="ef1 ef3">Box 3</div>
  </body>
</html>
