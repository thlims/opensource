<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">

  </head>
  <body>
    <!-- 1페이지 -->
    <div data-role="page" id="page01">
      <div data-role="header"><h1>Page 01</h1></div>

        <p>여기는 1페이지이다</p>
        <ul>
          <li><a href="#page02">페이지2로</a></li>
          <li><a href="#page03">페이지3으로</a></li>
        </ul>
      </div>
      <div data-role="footer" data-position="fixed" data-id="common">
        <h4>공통 바닥글</h4>
      </div>
    </div>
    <!-- 2페이지 -->
    <div data-role="page" id="page02">
      <div data-role="header"><h1>Page 02</h1></div>
      <div data-role="content"><p>여기는 2페이지이다</p></div>
      <div data-role="footer" data-position="fixed" data-id="common">
        <h4>공통 바닥글</h4>
      </div>
    </div>
    <!-- 3페이지 -->
    <div data-role="page" id="page03">
      <div data-role="header"><h1>Page 03</h1></div>
      <div data-role="content"><p>여기는 3페이지이다</p></div>
      <div data-role="footer" data-position="fixed" data-id="common">
        <h4>공통 바닥글</h4>
      </div>
    </div>

</html>
