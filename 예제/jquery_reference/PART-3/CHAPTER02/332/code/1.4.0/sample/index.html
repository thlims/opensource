<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <!-- 메인 페이지 -->
    <div data-role="page" id="page01">
      <div data-role="header"><h1>다이얼로그 애니메이션 샘플</h1></div>
      <div data-role="content">
        <p>다이얼로그 애니메이션 샘플</p>
        <ul>
          <li><a href="#dialog01" data-rel="dialog" data-transition="pop">pop</a></li>
          <li><a href="#dialog01" data-rel="dialog" data-transition="flip">flip</a></li>
          <li><a href="#dialog01" data-rel="dialog" data-transition="slideup">slideup</a></li>
        </ul>
      </div>
    </div>
    <!—다이얼로그로 표시하는 페이지 -->
    <div data-role="page" id="dialog01">
      <div data-role="header"><h1>테스트</h1></div>
      <div data-role="content"><p>일주간 테스트한다</p></div>
    </div>
  </body>
</html>
