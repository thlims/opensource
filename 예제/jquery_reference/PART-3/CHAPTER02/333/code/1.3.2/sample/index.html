<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <!-- 메인 페이지 -->
    <div data-role="page" id="page01">
      <div data-role="header"><h1>다이얼로그 샘플</h1></div>
      <div data-role="content">
        <p>다이얼로그 샘플</p>
        <ul>
          <li><a href="#dialog01">다이얼로그 표시</a></li>
        </ul>
      </div>
    </div>
    <!—다이얼로그로 표시하는 페이지-->
    <div data-role="dialog" id="dialog01" data-close-btn-text="앞 화면으로 돌아감">
      <div data-role="header"><h1>이해했습니까？</h1></div>
      <div data-role="content"><a data-role="button" data-rel="back">예</a></div>
    </div>
  </body>
</html>
