<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>상품리스트</h1></div>
      <div data-role="content">
        <div data-role="collapsible-set">
          <div data-role="collapsible">
            <h1>계절상품에 대하여</h1>
            <p>1〜3월까지는 딸기를 메인으로 한 상품을 취급한다 </p>
            <p>4〜6월은 매실을 메인으로 한 음료나 디저트 이다 <p>
            <p>7〜10월은 시원한 탄산수나 소다를 취급한다 </p>
            <p>11〜12월은 고기만두, 팥만두 등 따뜻한 것을 취급한다 </p>
          </div>
          <div data-role="collapsible" data-collapsed="false">
            <h1>통상의 취급상품에 대하여</h1>
            <p> 알로에 요구르트나 울금 요구르트가 있다 </p>
            <p> 고급계란을 사용한 고급 카스타드 푸딩이 있다 <p>
          </div>
          <div data-role="collapsible">
            <h1>주의사항</h1>
            <p>반드시 냉장해주세요。</p>
            <p>불량식품을 발견한 경우 연락해 주세요<p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
