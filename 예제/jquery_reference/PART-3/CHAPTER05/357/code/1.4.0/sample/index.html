<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>유저등록</h1></div>
      <div data-role="content">
        <form>
          <label for="uName">이름</label>
          <input type="text" name="name" id="uName">
          <label for="uAdrs">주소</label>
          <input type="text" name="adrs" id="uAdrs" data-theme="e">
          <label for="uID">ID 이름</label>
          <input type="text" name="uid" id="uID" data-role="none">
        </form>
      </div>
    </div>
  </body>
</html>
