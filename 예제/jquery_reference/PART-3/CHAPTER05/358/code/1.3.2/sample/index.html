<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>등록 완료된 상품 검색</h1></div>
      <div data-role="content">
        <form>
          <label for="keyword">상품명으로 검색</label>
          <input type="search" name="name" id="keyword">
          <div data-role="fieldcontain">
            <label for="keyword2">상품명으로 검색(2)</label>
            <input type="search" name="name" id="keyword2">
          </div>
          <label for="keyword3">상품명으로 검색(3)</label>
          <input type="search" name="name" id="keyword3" data-role="none"><br>
        </form>
      </div>
    </div>
  </body>
</html>
