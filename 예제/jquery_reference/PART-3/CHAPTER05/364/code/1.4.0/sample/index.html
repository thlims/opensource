<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>데이터의 취득 범위</h1></div>
      <div data-role="content">
        <form>
          <div data-role="rangeslider" data-highlight="false">
            <label for="slider1" class="ui-hidden-accessible">데이터의 취득 범위</label>
            <input type="range" name="slider1" min="1" max="100" value="10">
            <label for="slider2">데이터의 취득 범위</label>
            <input type="range" name="slider2" min="1" max="100" value="40">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
