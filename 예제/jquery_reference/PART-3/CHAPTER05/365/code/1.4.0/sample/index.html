<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>앙케이트</h1></div>
      <div data-role="content">
        <form>
          <label for="freq">주파수</label>
          <select name="freq" id="freq" data-role="slider">
            <option value="60">60Hz</option>
            <option value="50">50Hz</option>
          </select>
          <label for="panel">태양광 패널</label>
          <select name="panel" id="panel" data-role="slider">
            <option value="no">없음</option>
            <option value="yes" selected>있음</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
