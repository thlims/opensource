<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>앙케이트</h1></div>
      <div data-role="content">
        <form>
          <fieldset data-role="controlgroup">
            <legend>연령</legend>
            <input type="radio" name="age" id="a10"><label for="a10">20세미만</label>
            <input type="radio" name="age" id="a20"><label for="a20">20〜40세미만</label>
            <input type="radio" name="age" id="a40"><label for="a40">40〜60세미만</label>
            <input type="radio" name="age" id="a60"><label for="a60">60세이상</label>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>세대</legend>
            <input type="radio" name="gen" id="b10"><label for="b10">20대미만</label>
            <input type="radio" name="gen" id="b20"><label for="b20">20〜40대</label>
            <input type="radio" name="gen" id="b40"><label for="b40">40〜60대</label>
            <input type="radio" name="gen" id="b60"><label for="b60">60대이상</label>
            </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
