<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>앙케이트</h1></div>
      <div data-role="content">
        <form>
          <fieldset data-role="controlgroup">
            <legend>취미</legend>
            <input type="checkbox" name="hobby" id="tp1"><label for="tp1">철도</label>
            <input type="checkbox" name="hobby" id="tp2"><label for="tp2">미식</label>
            <input type="checkbox" name="hobby" id="tp3"><label for="tp3">분재</label>
            <input type="checkbox" name="hobby" id="tp4"><label for="tp4">온천여행</label>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>취미</legend>
            <input type="checkbox" name="age" id="tp5"><label for="tp5">철도</label>
            <input type="checkbox" name="age" id="tp6"><label for="tp6">미식</label>
            <input type="checkbox" name="age" id="tp7"><label for="tp7">분재</label>
            <input type="checkbox" name="age" id="tp8"><label for="tp8">온천여행</label>
            </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
