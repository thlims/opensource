<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>어플환경설정</h1></div>
      <div data-role="content">
        <form>
          <div data-role="fieldcontain">
            <input type="button" value="홈" data-icon="home" data-iconpos="top">
            <input type="button" value="설정" data-icon="gear" data-iconpos="bottom">
            <input type="button" value="정보" data-icon="info" data-iconpos="left">
            <input type="button" value="갱신" data-icon="refresh" data-iconpos="right">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
