<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>매출</h1></div>
      <div data-role="content">
        <table data-role="table" data-mode="columntoggle" id="myData" class="ui-responsive table-stroke">
          <thead>
            <tr>
              <th data-priority="1">월</th>
              <th data-priority="1">매출(만원)</th>
              <th data-priority="1">이익(만원)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1월</td><td>128</td><td>40</td></tr>
            <tr><td>2월</td><td>90</td><td>30</td></tr>
            <tr><td>3월</td><td>80</td><td>22</td></tr>
            <tr><td>4월</td><td>130</td><td>40</td></tr>
            <tr><td>5월</td><td>150</td><td>50</td></tr>
            <tr><td>6월</td><td>180</td><td>60</td></tr>
            <tr><td>7월</td><td>230</td><td>70</td></tr>
            <tr><td>8월</td><td>250</td><td>55</td></tr>
            <tr><td>9월</td><td>200</td><td>65</td></tr>
            <tr><td>10월</td><td>120</td><td>30</td></tr>
            <tr><td>11월</td><td>90</td><td>25</td></tr>
            <tr><td>12월</td><td>75</td><td>20</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
